{% block footer %}
<footer id="footer">
    <div class="footer-left">Copyright&nbsp;&copy;&nbsp;{{ now() |date(format="%Y") }}&nbsp;{{ config.author }}</div>
    <div class="footer-right">
        <nav>
            <ul>
                {% for m in config.extra.navigation -%}
                <li><a href="{{ m.link |safe }}">{{ m.name }}</a>
                {% endfor -%}
            </ul>
        </nav>
    </div>
</footer>
{% endblock footer%}
